<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/output.css">
  <title>Movie Finder</title>
</head>

<body class="bg-slate-400 w-full min-h-screen overflow-x-hidden">
  <header class="w-full bg-slate-600 py-4 flex justify-center items-center">
    <h1 class="text-slate-300 tracking-widest text-center text-4xl sm:text-6xl font-light">
      <span class="inline-block px-4 sm:px-0">
        MOVIE
        <br class="sm:hidden">
        FINDER
      </span>
    </h1>
  </header>  
  <!-- Page Container <div> includes Aside and Main as Columns ('float: left;') -->
  <div class="page-container mx-auto px-4 max-w-6xl mt-8 w-full">
    <div class="flex flex-col md:flex-row md:justify-between md:items-start md:space-x-8">
      <aside class="w-full md:w-1/3 mb-8 md:mb-0">
        <section class="text-center">
          <h3 class="text-3xl py-4 text-slate-700">
            Movie Search:
          </h3>
          <input type="text" name="movie-search"
            class="movie-input py-2 mb-2 text-center w-full max-w-xs hover:bg-yellow-100 text-slate-500"
            id="movie-search" required placeholder="Enter a Movie Name">
          <br>
          <!-- Movie Search Execution Button -->
          <button type="button"
            class="search-btn px-4 mt-2 tracking-widest hover:bg-slate-400 hover:text-slate-200 cursor-pointer"
            id="searchbtn" onclick="getUserMovie()">Search</button>
        </section>
        </section>
      </aside>
      <main class="text-slate-900 w-full md:w-2/3">
        <h3 class="text-4xl py-10 underline text-center">
          Movie Information
        </h3>
        <section id="current-movie" class="py-4 text-center">
          <h4 class="text-center">Movie Name and Year: </h4>
          <section id="movie-summary" class="text-center"></section>
        </section>
        <section class="py-4 text-center">
          <h4 class="text-center mt-1 mb-1">Movie Details: </h4>
          <section id="movie-details" class="text-center"></section>
        </section>
        <section>
          <h4 class="py-4 text-center">Movie Poster: </h4>
          <div class="flex justify-center">
            <section id="movie-poster" class="shadow-amber-950/50 w-full max-w-md">
              <div class="max-w-full w-auto h-auto max-h-[500px]"></div>
            </section>
        </section>
        <section>
          <h3 class="underline py-4 text-2xl text-slate-700 text-center md:justify-center">
            Previous Searches
          </h3>
          <section id="search-history" class="text-center justify-center py-2"></section>
        </section>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="js/ui/jquery.ui.draggable.js" type="type/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
